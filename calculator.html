<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 320px;
        }

        .display {
            background: #222;
            color: #fff;
            font-size: 2.5em;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #f0f0f0;
            color: #333;
        }

        .btn-number:hover {
            background: #e0e0e0;
        }

        .btn-operator {
            background: #ff9500;
            color: #fff;
        }

        .btn-operator:hover {
            background: #e08500;
        }

        .btn-clear {
            background: #ff3b30;
            color: #fff;
        }

        .btn-clear:hover {
            background: #d32f2f;
        }

        .btn-equal {
            background: #34c759;
            color: #fff;
            grid-column: span 2;
        }

        .btn-equal:hover {
            background: #28a745;
        }

        .btn-zero {
            grid-column: span 2;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div>
        <h2>üßÆ Kalkulator JavaScript</h2>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn-operator" onclick="appendOperator('/')">/</button>
                <button class="btn-operator" onclick="appendOperator('*')">√ó</button>
                <button class="btn-operator" onclick="deleteLastChar()">‚Üê</button>
                
                <button class="btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn-operator" onclick="appendOperator('-')">-</button>
                
                <button class="btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn-operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn-operator" onclick="appendNumber('.')">.</button>
                
                <button class="btn-number btn-zero" onclick="appendNumber('0')">0</button>
                <button class="btn-equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = '';

        function appendNumber(number) {
            if (currentInput === '0'){
                currentInput = number;
            } else {
                currentInput = currentInput += number;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            previousInput=currentInput;
            operator = op;
            currentInput = '0';
        }

        function calculate() {
            // Tulis kode di sini
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result = 0;

            if (operator === '+'){
                result = prev + current;
            } else if (operator === '-') {
                result = prev - current;
            } else if (operator === '*') {
                result = prev * current;
            } else if (operator === '/') {
                result = prev / current;
            }

            currentInput = result.toString();
            operator = '';
            previousInput = '';
            updateDisplay();            
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            updateDisplay();
        }

        function deleteLastChar() {
            currentInput = currentInput.slice(0, -1);
            if (currentInput === ''){
                currentInput = '0';
            }
            updateDisplay();
        }

        function updateDisplay() {
            const displayElement = document.getElementById('display');
            displayElement.textContent = currentInput;
            
        }
    </script>
</body>
</html>
